<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US_BD Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-4xl  text-center mt-10">Welcome to US-BD bank
            <span class="font-extrabold text-red-400"> !!!</span>
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-9 p-8">
            <h3 class="text-4xl mb-4 ">Please Login</h3>
            <div class="w-3/4">
                <input id="email-field" class="block w-3/4 mb-4 border-2 p-1" type="text" placeholder="Your Email">
                <input class="block w-3/4 mb-4 border-2 p-1" type="password" id="password-field"
                    placeholder=" Password">

                <button id="login-submit" class="bg-red-400 px-4 rounded-md text-white py-1">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
